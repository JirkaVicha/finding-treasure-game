<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Finding treasure clickable game</title>
</head>
<body>
<div class="container">
    <h1 id="heading">Find the buried treasure!</h1>
    <h5 class="start-game">Click on the image-map to find the burried treasure</h5>
    <p class="rules">You can find out the treasure up to 10 clicks.</p>

    <img id="map" width="400" height="400" src="../finding-treasure-game/images/treasuremap.webp">

    <p id="distance"></p>
    <p id="clicks-left"></p>
    <p id="new-game">Enjoy the game!!</p>
</div>
    

<script src="script.js">
</script>
</body>
</html>
